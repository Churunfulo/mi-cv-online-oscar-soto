<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Soto Espinoza - Forense & Etología</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #e6e6e6;
            transition: background-color 0.3s ease;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #1a1f36, #2a344b);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #e6e6e6;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #2a344b;
            color: #ffffff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        /* Lightbox mejorado */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        .lightbox.active img {
            transform: scale(1);
        }
        
        /* Botón de cierre mejorado */
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .lightbox .close:hover {
            transform: scale(1.2);
        }

        /* Redes sociales del mismo tamaño */
        .social-links {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(13, 17, 23, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .social-links img {
            width: 50px; /* Ajusta todas las imágenes al mismo tamaño */
            margin: 0 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Oscar Soto Espinoza</h1>
        <p>Forense & Etología Canina</p>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#k9">K9</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="imagen1.jpg" alt="Proyecto 1" onclick="openLightbox(this)">
            <img src="imagen2.jpg" alt="Evento 2" onclick="openLightbox(this)">
            <img src="imagen3.jpg" alt="Evento 3" onclick="openLightbox(this)">
            <img src="imagen4.jpg" alt="Tecnología aplicada" onclick="openLightbox(this)">

        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <section class="social-links">
        <h2>Sígueme en redes sociales</h2>
        <a href="https://www.linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
    </section>

    <script>
        function openLightbox(img) {
            let lightbox = document.getElementById("lightbox");
            let lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = img.src;
            lightbox.classList.add("active");
        }
        function closeLightbox() {
            let lightbox = document.getElementById("lightbox");
            lightbox.classList.remove("active");
        }
    </script>
</body>
</html>
