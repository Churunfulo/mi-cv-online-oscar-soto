<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería y Redes Sociales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        /* Estilos de la galería */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Estilos para el modal de imagen */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Botón de cierre */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Estilos de redes sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .social-links img {
            width: 50px;
            height: auto;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <section id="galeria">
        <h2>Galería</h2>
        <p>Explora algunos de los lugares, eventos y proyectos en los que he participado:</p>
        <div class="gallery">
            <img src="imagen1.jpg" alt="Proyecto tecnológico 1" onclick="openModal('imagen1.jpg')">
            <img src="imagen2.jpg" alt="Lugar destacado 2" onclick="openModal('imagen2.jpg')">
            <img src="imagen3.jpg" alt="Evento profesional 3" onclick="openModal('imagen3.jpg')">
            <img src="imagen4.jpg" alt="Tecnología aplicada 4" onclick="openModal('imagen4.jpg')">
            <img src="imagen5.jpg" alt="Evento en India" onclick="openModal('imagen5.jpg')">
            <img src="imagen6.jpg" alt="Evento CLEU" onclick="openModal('imagen6.jpg')">
            <img src="imagen7.jpg" alt="Evento Brasil" onclick="openModal('imagen7.jpg')">
            <img src="imagen8.jpg" alt="Evento Argentina" onclick="openModal('imagen8.jpg')">
        </div>
    </section>

    <!-- Modal para ver imágenes en grande -->
    <div id="imageModal" class="image-modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada">
    </div>

    <!-- Redes Sociales -->
    <div class="social-links">
        <a href="https://www.linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");

            modalImage.src = imageSrc;
            modal.style.display = "flex";
            setTimeout(() => { modal.style.opacity = "1"; }, 10);
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.opacity = "0";
            setTimeout(() => { modal.style.display = "none"; }, 300);
        }
    </script>

</body>
</html>
